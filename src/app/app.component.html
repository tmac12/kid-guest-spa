@if (!uploading()){
<app-file-upload></app-file-upload>
} @else {
<progress
  class="progress progress-primary w-56"
  value="{{ progress() }}"
  max="100"
></progress>
<div class="meme-message">Uploading...</div>
} @if (errorUploading()) {
<div class="meme-message">Oh damn, there was a problem!</div>
<div class="error-message">
  {{ errorMessage() }}
</div>
} @if (aiResult()){
{{ aiResult() }}
}
